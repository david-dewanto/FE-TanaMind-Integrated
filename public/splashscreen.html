<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TanaMind</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #0B9444;
      margin: 0 0 8px 0;
    }
    
    .loader {
      width: 200px;
      height: 4px;
      background-color: #E5E7EB;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }
    
    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 40%;
      background-color: #0B9444;
      border-radius: 4px;
      animation: loading 1.5s infinite ease-in-out;
    }
    
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="TanaMind Logo" class="logo">
  <h1>TanaMind</h1>
  <div class="loader"></div>
</body>
</html>
